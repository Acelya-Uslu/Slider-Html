<html>
    <head>
        <meta charset="utf-8">
        <title>Slider</title>

<style>
#kapsayici{  
    max-width: 450px;
    position:relative;
    margin:auto;
    top:10%;
}

.resim{
width:100%;
display: none;
}

img{
width:100%;
}

.ileri , .geri{   
    position: absolute;  
    background:cyan;
    font-size:20px;
    padding:10px;
    color:cornflowerblue;
    cursor:pointer; 
    border-radius:70%;
    top:50%;

}
.ileri{
    right:0;
}
.geri{
    left:0;
}

.aktif{
    display:block;
}
</style>
<body>
    <div id="kapsayici">
    <div class="resim "><img src="image/Kedi1.jpg" alt=""></div>
    <div class="resim "><img src="image/kedi2.jpg" alt=""></div>
    <div class="resim"><img src="image/kedi3.jpg" alt=""></div>
    <div class="resim"><img src="image/kedi4.jpg" alt=""></div>
    <div class="resim"><img src="image/kedi5.jpg" alt=""></div>
    <div class="resim"><img src= "image/kedi6.jpg" alt=""></div>
    <div class="resim"><img src="image/kedi7.jpg" alt=""></div>
    <div class="ileri" onclick="ileri()">>></div>
    <div class="geri" onclick="geri()"><<</div>
</div>

<script>
    
 var resim=document.getElementsByClassName("resim");
 var index=0;

 function galeri(){

if(index >=resim.length){
    index=0;
}
else if(index<0){
index=resim.length-1;
}

for(i=0;i<resim.length;i++){
   resim[i].classList.remove("aktif");
}
resim[index].classList.add("aktif");
 }
sure=setInterval(ileri,4000);


function ileri(){
    index++;
    galeri();
}
function geri(){
    index--;
    galeri();
} 
galeri();

    </script>
    </body>
    </head>
    </html>
